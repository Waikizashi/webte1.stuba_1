<!DOCTYPE html>
<html lang="sk">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./font.css">
    <link rel="stylesheet" href="./head.css">
    <link rel="stylesheet" href="src/modules/menu.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Evgesha</title>
</head>

<body class="wrap">
<img alt="bgr" width="100%" height="100%" src="./src/img/bg.png" class="bgr">
<header>
    <h1>Order description</h1>
    
</header>


<div class="main_form">
    <div id="mainInfo">
        <h4>Billing address</h4>
            <ul class="names">
                <li id="name">
                    <label>Name</label>
                    <input id="name" type="text">
                </li>
                <li id="s_name">
                    <label>Second name</label>
                    <input id="secondName" type="text">
                </li>
            </ul>
        

        <div class="con_info">
        <label>Username</label>
        <input id="username" type="text">
        <label>Email</label>
        <input id="email" type="email">
        <label>Address</label>
        <input id="address" type="text">
        <label>Address 2 (optional)</label>
        <input id="address2" type="text">
        </div>
        

        <ul id="place">
            <li>
                <label>Countries</label>
                <div>
                    <input id="country" list="countries" type="text">
                <datalist id="countries">
                    <option value="Slovakia">
                    <option value="Canada">
                    <option value="China">
                </datalist>
                </div>
                
            </li>
            <li>
                <label>City</label>
                <div>
                    <input id="city" list="cities" type="text">
                <datalist id="cities">
                    <option value="Bratislava">
                    <option value="Toronto">
                    <option value="Shanghaj">
                </datalist>
                </div>
            </li>
            <li><label>ZIP</label>
                <div>
                    <input id="ZIP" list="zips" type="text">
                <datalist id="zips">
                    <option value="123 123">
                    <option value="456 456">
                    <option value="789 789">
                </datalist>
                </div>
            </li>
        </ul>

    </div>

    <div id="subInfo">
        <ul>
            <li>
                <input id="shiping" type="checkbox">
                <label>shipping address is the same as my billing address</label>
            </li><li>
                <input id="save_info" type="checkbox">
                <label>save this information for the next time</label>
            </li>
        </ul>
        <div class="payment">
            <h4>Payment</h4>
        <ul>
            <li>
                <input id="credit" type="radio">
                <label>credit card</label>
            </li>
            <li>
                <input id="debit" type="radio">
                <label>debit card</label>
            </li>
            <li>
                <input id="paypal" type="radio">
                <label>paypal</label>
            </li>
        </ul>

        <ul id="cardMain">
            <li>
                <label>Name on card</label>
                <input id="nameOnCard" type="text">
            </li>

            <li>
                <label>Credit card number</label>
                <input id="cardNumber" type="text">
            </li>
        </ul>

        <ul id="cardSub">
            <li>
                <label>Expiration</label>
            <input id="expiration" type="date">
            </li>

            <li>
                <label>cvv</label>
            <input id="cvv"  type="text">
            </li>
        </ul>
        </div>
        
        <button style="
        font-family: Silkscreen;
        margin: auto;
        ">send order</button>
    </div>
    
</div>

<footer style="
    padding: 5px;
    background-color: #065c89;
    text-align: center;
    color: white;
    font-size: 14px;">

    <p style="
    margin: auto;
    text-shadow: 0 0 5px white;">
        Evgenii Panarin, &copy; 2022 October...</p>
</footer>
</body>
</html>
